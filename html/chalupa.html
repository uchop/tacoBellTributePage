        <p>The chalupa is a harden flat shell served with refried pinto beans melted cheddar, finely shredded lettuce and
             petite diced tomato. At times topped with guacamole, sour cream and spicey hot sauce. A crispy Mexican style pizza
              so to speak.</p>
